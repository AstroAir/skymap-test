# MkDocs配置文件
site_name: SkyMap Test 文档
site_description: SkyMap Test 天文观测桌面应用完整文档
site_author: SkyMap Test Team
copyright: Copyright &copy; 2024 SkyMap Test Team

# 仓库信息
repo_name: skymap-test
repo_url: https://github.com/yourusername/skymap-test
edit_uri: edit/main/docs/

# 主题配置
theme:
  name: material
  language: zh
  palette:
    # 自动切换亮/暗模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到暗色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到亮色模式

  features:
    # 导航功能
    - navigation.instant           # 即时加载
    - navigation.tracking          # URL跟踪
    - navigation.tabs              # 顶部标签
    - navigation.indexes           # 索引页
    - navigation.top               # 返回顶部按钮
    - navigation.sections          # 章节折叠

    # 搜索功能
    - search.suggest               # 搜索建议
    - search.highlight             # 搜索高亮
    - search.share                 # 搜索分享

    # 其他功能
    - toc.integrate               # 目录集成
    - toc.follow                   # 目录跟随
    - content.code.copy            # 代码复制
    - content.tabs.link            # 标签链接
    - announce.dismiss             # 公告关闭

  # 图标配置
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    previous: material/arrow-left
    next: material/arrow-right

  # 字体配置
  font:
    text: 'Noto Sans SC'
    code: 'Roboto Mono'

# 插件配置
plugins:
  # 搜索插件（支持中文）
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'

  # Git 修订信息
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh_CN

  # 社交功能
  - social:
      cards_layout_options:
        font_family: Noto Sans SC

# Markdown 扩展
markdown_extensions:
  # Python Markdown 标准扩展
  - abbr                      # 缩写
  - admonition                # 提示块
  - attr_list                 # 属性列表
  - def_list                  # 定义列表
  - footnotes                 # 脚注
  - md_in_html                # HTML中的Markdown
  - toc:
      permalink: true         # 永久链接
      slugify: !!python/name:pymdownx.slugs.uslugify
      toc_depth: 4            # 目录深度

  # Python Markdown 扩展
  - pymdownx.arithmatex:      # 数学公式
      generic: true
  - pymdownx.betterem:        # 改进的强调
      smart_enable: all
  - pymdownx.caret            # 插入符
  - pymdownx.details          # 详情折叠
  - pymdownx.emoji:           # 表情
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:       # 代码高亮
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite     # 行内代码高亮
  - pymdownx.keys             # 键盘按键
  - pymdownx.mark             # 标记
  - pymdownx.smartsymbols     # 智能符号
  - pymdownx.superfences:     # 超级围栏
      custom_fences:
        - name: mermaid       # Mermaid 图表
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:          # 标签页
      alternate_style: true
  - pymdownx.tasklist:        # 任务列表
      custom_checkbox: true
  - pymdownx.tilde            # 删除线

# 额外的 CSS 和 JS
extra_css:
  - stylesheets/extra.css     # 自定义样式

extra_javascript:
  - javascripts/extra.js      # 自定义脚本

# 额外配置
extra:
  # 社交链接
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/skymap-test
      name: GitHub

